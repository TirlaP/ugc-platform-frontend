<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <p>This page will show what VITE_API_URL resolves to.</p>
    
    <div id="results"></div>
    
    <script type="module">
        const apiUrl = import.meta.env.VITE_API_URL;
        const results = document.getElementById('results');
        
        results.innerHTML = `
            <h2>Environment Variables:</h2>
            <p><strong>VITE_API_URL:</strong> ${apiUrl || 'undefined'}</p>
            <p><strong>Expected:</strong> http://localhost:3000/api</p>
            <p><strong>Status:</strong> ${apiUrl === 'http://localhost:3000/api' ? '✅ CORRECT' : '❌ INCORRECT'}</p>
            
            <h2>All Vite Environment Variables:</h2>
            <pre>${JSON.stringify(import.meta.env, null, 2)}</pre>
        `;
    </script>
</body>
</html>
